<div class="modal-backdrop" (click)="onCancel()"></div>

<div class="modal">
  <h2 class="modal-title">
    {{ isEditMode ? 'Editar Imóvel' : 'Novo Imóvel' }}
  </h2>

  <form (ngSubmit)="onSubmit()">
    <label for="title">Título</label>
    <input type="text" id="title" [(ngModel)]="formData.title" name="title" required />

    <label for="description">Descrição</label>
    <textarea id="description" [(ngModel)]="formData.description" name="description" required></textarea>

    <label for="address">Endereço</label>
    <input type="text" id="address" [(ngModel)]="formData.address" name="address" required />

    <label for="price">Preço</label>
    <input type="number" id="price" [(ngModel)]="formData.price" name="price" required />

    <label for="image_url">URL da Imagem</label>
    <input type="text" id="image_url" [(ngModel)]="formData.image_url" name="image_url" />

    <div class="modal-buttons">
      <button type="submit" class="btn-confirm">
        {{ isEditMode ? 'Atualizar' : 'Cadastrar' }}
      </button>
      <button type="button" class="btn-cancel" (click)="onCancel()">Cancelar</button>
    </div>
  </form>
</div>
